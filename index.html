<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Scroll Intro - Single Runaway Button</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Smaller word at the top (letters injected by JS) -->
  <div class="top-word" id="top-word"></div>

  <!-- Big word in the center (letters injected by JS) -->
  <div class="wrapper">
    <div class="word" id="sample-word"></div>
  </div>

  <!-- Menu that appears once the full word ascends -->
  <div class="menu" id="menu">
    <div class="menu-inner" id="menu-inner">
      <button class="menu-item" data-id="0">about</button>
      <button class="menu-item" data-id="1">projects</button>
      <button class="menu-item" data-id="2">skills</button>
      <button class="menu-item" data-id="3">contact</button>
    </div>
  </div>

  <div class="scroll-hint">scroll to start</div>

  <script src="script.js"></script>
</body>
</html>
